<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Andreu Vision</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <script src="https://unpkg.com/alpinejs" defer></script>
    </head>
    <body x-data="{expanded: false}" :class="{noscroll: expanded}">

        <header class="header">
            <div class="header__site">
                <a href="/fr/index.html" class="header__site--nom">
                    Andreu Vision
                </a>
            </div>
            <div class="header__menu">
                <img 
                    class="header__menu--icone"
                    src="/public/icones/menu.svg"  
                    alt="logo menu burger"
                    @click="expanded = ! expanded">
                <nav class="header__menu menu" :class="{actif: expanded}">
                    <div class="menu__haut">
                        <a href="/fr/index.html" class="menu__site">
                            Andreu Vision
                        </a>
                        <img 
                            class="menu__croix" 
                            src="/public/icones/croix.svg" 
                            alt="icone croix fermeture menu"
                            @click="expanded = ! expanded">

                    </div>
                    
                    <ul class="menu__liste">
                        <li class="menu__principal">
                            <a 
                                href="/fr/informations.html"
                                class="menu__lien--principal">
                                Informations
                            </a>
                        </li>
                        <li class="menu__ancre">
                            <a 
                                class="menu__ancre--lien"
                                href="/fr/informations.html#horaires">
                               Horaires 
                            </a>
                        </li>
                        <li class="menu__ancre">
                            <a 
                                href="/fr/informations.html#tarifs"
                                class="menu__ancre--lien">
                                Tarifs
                            </a>
                        </li>
                        <li class="menu__ancre">
                            <a 
                                href="/fr/informations.html#lieu"
                                class="menu__ancre--lien">
                                Lieu
                            </a>
                        </li>
                        <li class="menu__principal">
                            <a 
                                href="/fr/paulandreu.html"
                                class="menu__lien--principal">
                                Paul Andreu
                            </a>
                        </li>
                        <li class="menu__ancre">
                            <a 
                                href="/fr/paulandreu.html#biographie"
                                class="menu__ancre--lien">
                                Biographie
                            </a>
                        </li>
                        <li class="menu__ancre">
                            <a 
                                href="/fr/paulandreu.html#oeuvres"
                                class="menu__ancre--lien">
                                Oeuvres
                            </a>
                        </li>
                    </ul>
                </nav>
                
            </div>

        </header>



        <main class="main">
            <header class="main__header">
                <img 
                    class="main__header--image"
                    src="/public/img/fondation_cartier.png" 
                    alt="image fondation Cartier"
                >
                <h1 class="main__header--titre">
                    Contact
                </h1>
            </header>

            <div class="bloc">
                <p class="bloc__text bloc__text--contact" >
                    Pour toutes questions ou informations, n’hésitez pas à nous contacter :
                </p>
            </div>
            <form class="form" action="#">
                <div class="form__element">
                    <input 
                        type="text" 
                        id="nom" 
                        name="nom" 
                        placeholder="Nom*"
                        class="form__element--input" 
                        required>
                </div>
                <div class="form__element">
                    <input 
                        type="text" 
                        id="prenom" 
                        name="prenom" 
                        placeholder="Prénom*"
                        class="form__element--input" 
                        required>
                </div>
                <div class="form__element">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email*"
                        class="form__element--input" 
                        required>
                </div>
                <div class="form__element">
                    <input 
                        name="message" 
                        id="message" 
                        placeholder="Message*" 
                        class="form__element--input message" 
                        required>
                </div>
                <button type="submit" class="form__element--bouton">
                    Envoyer
                </button>            
            </form>
        </main>



        <footer class="footer">
            <a class="footer__nom" href="/fr/index.html">
                    Andreu Vision
            </a>
            <div class="footer__infos">
                <a class="footer__infos--lien" href="/fr/informations.html#horaires">
                    Horaires
                </a>
                <a class="footer__infos--lien" href="/fr/informations.html#tarifs">
                    Tarifs
                </a>
                <a class="footer__infos--lien" href="/fr/informations.html#lieu">
                    Lieu
                </a>                
            </div>

            <hr class="footer__ligne">

            <div class="footer__oeuvre">
                <a class="footer__oeuvre--lien" href="/fr/paulandreu.html#oeuvres">
                    Oeuvres
                </a>
                <a class="footer__oeuvre--lien" href="/fr/galerie.html">
                    Galerie
                </a>
            </div>

            <hr class="footer__ligne">

            <div class="footer__contact">
                <a class="footer__contact--lien" href="/fr/contact.html">
                    Contact
                </a>
            </div>

            <hr class="footer__ligne">

            <div class="footer__reseaux">
                <a class="footer__reseaux--lien" href="https://www.instagram.com/fondationcartier/?hl=fr">
                    <img src="/public/icones/instagram.svg" alt="logo instagram">
                </a>
                <a class="footer__reseaux--lien" href="https://www.facebook.com/FondationCartier/?locale=fr_FR">
                    <img src="/public/icones/facebook.svg" alt="logo facebook">
                </a>
                <a class="footer__reseaux--lien" href="https://www.youtube.com/user/fondationcartier">
                    <img src="/public/icones/youtube.svg" alt="logo youtube">
                </a>
            </div>
        </footer>
    
    </body>
</html>
