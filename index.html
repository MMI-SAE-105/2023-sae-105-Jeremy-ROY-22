<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choix langue</title>
</head>
<body>
    <header class="header">
        <div class="header__site">
            <a href="/" class="header__site--nom">
                Andreu Vision
            </a>
        </div>
        <div class="header__menu">
            <img 
                class="header__menu--icone"
                src="/public/icones/menu.svg"  
                alt="logo menu burger"
                @click="expanded = ! expanded">
            <nav class="header__menu menu" :class="{actif: expanded}">
                <div class="menu__haut">
                    <a href="/" class="menu__site">
                        Andreu Vision
                    </a>
                    <img 
                        class="menu__croix" 
                        src="/public/icones/croix.svg" 
                        alt="icone croix fermeture menu"
                        @click="expanded = ! expanded">

                </div>
                
                <ul class="menu__liste">
                    <li class="menu__principal">
                        <a 
                            href="/informations.html"
                            class="menu__lien--principal">
                            Informations
                        </a>
                    </li>
                    <li class="menu__ancre">
                        <a 
                            class="menu__ancre--lien"
                            href="/informations.html#horaires">
                           Horaires 
                        </a>
                    </li>
                    <li class="menu__ancre">
                        <a 
                            href="/informations.html#tarifs"
                            class="menu__ancre--lien">
                            Tarifs
                        </a>
                    </li>
                    <li class="menu__ancre">
                        <a 
                            href="/informations.html#lieu"
                            class="menu__ancre--lien">
                            Lieu
                        </a>
                    </li>
                    <li class="menu__principal">
                        <a 
                            href="/paulandreu.html"
                            class="menu__lien--principal">
                            Paul Andreu
                        </a>
                    </li>
                    <li class="menu__ancre">
                        <a 
                            href="/paulandreu.html#biographie"
                            class="menu__ancre--lien">
                            Biographie
                        </a>
                    </li>
                    <li class="menu__ancre">
                        <a 
                            href="/paulandreu.html#oeuvres"
                            class="menu__ancre--lien">
                            Oeuvres
                        </a>
                    </li>
                </ul>
            </nav>
            
        </div>

    </header>
    <main class="main">
        <header class="main__header">
            <img 
                class="main__header--image"
                src="/public/img/fondation_cartier.png" 
                alt="image fondation Cartier"
            >
            <h1 class="main__header--titre">
                Lâ€™exposition Paul Andreu
            </h1>
        </header>
        
        <article class="bloc">
            <ul>
                <li>
                    <a href="/en/index.html" 
                    onclick="document.cookie = `nf_lang=en; path=/ ; SameSite=Strict`">
                    lien vers le site en anglais</a>
                </li>
                <li>
                    <a href="/fr/index.html" 
                    onclick="document.cookie = `nf_lang=fr; path=/ ; SameSite=Strict`">
                    lien vers le site en francais</a>
                </li>
            </ul>
        </article>
        <footer class="footer">
            <a 
                class="footer__nom"
                href="/">
                    Andreu Vision
                
            </a>
            <div class="footer__infos">
                <a 
                    class="footer__infos--lien"
                    href="/informations.html#horaires">
                    Horaires
                </a>
                <a 
                    class="footer__infos--lien"
                    href="/informations.html#tarifs">
                    Tarifs
                </a>
                <a 
                    class="footer__infos--lien"
                    href="/informations.html#lieu">
                    Lieu
                </a>                
            </div>

            <hr class="menu__liste--ligne">
            <div class="footer__oeuvre">
                <a 
                    class="footer__oeuvre--lien"
                    href="/paulandreu.html#oeuvres">
                    Oeuvres
                </a>
                <a class="footer__oeuvre--lien" href="/galerie.html">
                    Galerie
                </a>
            </div>

            <hr class="menu__liste--ligne">
            <div class="footer__contact">
                <a 
                    class="footer__contact--lien"
                    href="/contact.html">
                    Contact
                </a>
            </div>

            <hr class="menu__liste--ligne">

            <div class="footer__reseaux">
                <a 
                    class="footer__reseaux--lien"
                    href="https://www.instagram.com/fondationcartier/?hl=fr">
                    <img class="footer__reseaux--logo" src="/public/icones/instagram.svg" alt="logo instagram">
                </a>
                <a 
                    class="footer__reseaux--lien"
                    href="https://www.facebook.com/FondationCartier/?locale=fr_FR">
                    <img class="footer__reseaux--logo" src="/public/icones/facebook.svg" alt="logo facebook">
                </a>
                <a 
                    class="footer__reseaux--lien"
                    href="https://www.youtube.com/user/fondationcartier">
                    <img class="footer__reseaux--logo" src="/public/icones/youtube.svg" alt="logo youtube">
                </a>
            </div>
        </footer>
    </body>
</html>
